<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/images/icontop.png" type="image/png" sizes="16x16">
    <title>Travel 2 Food</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/gh/atatanasov/gijgo@1.7.3/dist/combined/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/gh/atatanasov/gijgo@1.7.3/dist/combined/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://use.fontawesome.com/3252d690cb.js"></script>
</head>

<body>
  <div class="col-sm-12">
    <div class="col-sm-10">
        <div class="container-fluid custom-container mx-auto">
          <div class="row-cities">
            <div class="col-sm-12">
              <div class="form-group">
                <input name="cities" type="radio" class="with-gap cities" value="barcelona" id="barcelona">
                <label for="barcelona">Barcelona</label>
              </div>
              <div class="form-group">
                  <input name="cities" type="radio" class="with-gap cities" value="paris" id="paris" checked>
                  <label for="paris">Paris</label>
              </div>
              <div class="form-group">
                  <input name="cities" type="radio" class="with-gap cities" value="rome" id="rome">
                  <label for="rome">Rome</label>
              </div> 
            </div>
          </div>
            <div class ="row-travel-dates">
              <div class ="container-dates">
                <div class="col-sm-12">
                  <div class="col-sm-6">
                    <div class = "dates">
                      Returning: <input id="endDate" placeholder="mm/dd/yyyy" width="200" />
                    </div>
                  </div>
                    <div class="col-sm-6">
                      <div class = "dates">
                      Departing: <input id="startDate" placeholder="mm/dd/yyyy" width="200" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            <div class ="row-friends">
              <div class="col-sm-12 col-md-6 col-lg-8">
                <div class ="container-friends">
                  <div class="form-group">
                    <label for="friend1">Friend 1</label>
                    <input type="text" class="form-control friend" id="friend1" placeholder="name">
                    <label for="origin1">Flying From</label>
                    <input type="text" class="form-control origin" id="origin1" placeholder="city">
                  </div>
                  <div class="form-group">
                    <label for="friend2">Friend 2</label>
                    <input type="text" class="form-control friend" id="friend2" placeholder="name">
                    <label for="origin2">Flying From</label>
                    <input type="text" class="form-control origin" id="origin2" placeholder="city">
                  </div>
                </div>
              </div>
            </div>
            <div class ="row-search">
              <div class="col-sm-12 button">
                  <a href="#" class="btn btn-primary-price checkPrice">Check Prices</a>
              </div>
            </div>
          </div>
        </div>
      </div>
<div class="container-fluid">
  <div class="jumbotron hide">
    <div class="container-wikipedia">
<!--       <div class="row"> -->
  <div class="container-help">
    <div class="col-sm-12 reset">
    <div class="col-sm-6 wiki"></div>
  </div>
</div>
</div>
      <div class="col-sm-2 food-col hide">
    <div class="col-sm-12 food">
        <h2 class="hide">Places to Eat</h2>
    <div class="food-info hide"></div>
  </div>
</div>
    <div class="container-prices">
     <div class="col-sm-2 prices hide">
    <div class="appendNameOne"" id="appendNameOne"></div>
    <div class="appendPriceOne" id="appendPriceOne"></div>
    <div class="appendNameTwo" id="appendNameTwo"></div>
    <div class="appendPriceTwo" id="appendPriceTwo"></div>
  </div>
</div>
    <div class="container-previous">
     <div class="col-sm-2 prices hide">
     <div class="col-sm-2 previous">
     </div>
    <div class="search-values"></div>
    </div>
    </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>

  <!-- Code to the JavaScript File -->
  <script src = "assets/javascript/app.js"></script>

</body>

</html>
